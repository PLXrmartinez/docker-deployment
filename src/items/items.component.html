<h2>Mis objetos</h2>

<div>
  <label for="new-item">Nombre del objeto: </label>
  <input id="new-item" #itemName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(itemName.value); itemName.value=''">
    AÃ±adir objeto
  </button>
</div>

<ul class="items">
  <li *ngFor="let item of items">
    <span class="badge">{{item.id}}</span> {{item.name}}
    <button type="button" class="delete" title="delete item" (click)="delete(item)">x</button>
  </li>
</ul>
